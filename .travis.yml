language: node_js
node_js: "10.8"

notifications:
  email:
    on_success: never
    on_failure: always

cache:
  yarn: true
  directories:
    - ~./cache

jobs:
  include:
    - stage: test
      script:
        - npm run test:unit
        - npm run serve -- --silent &
        - npm run test:ui
        - kill $(jobs -p) || true
    - stage: build
      if: branch =~ /^v.*$/ AND tag IS present
      script: npm run build-lib
    - stage: deploy
      if: branch =~ /^v.*$/ AND tag IS present
      script: true
      deploy:
        provider: npm
        on:
          all_branches: true
        email: freddy.wagner@web.de
        skip_cleanup: true
        api_key:
          secure: 
