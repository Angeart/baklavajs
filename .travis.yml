language: node_js
cache: yarn
branches:
  only:
  - master
stages:
- name: build
- name: deploy
jobs:
  include:
  - stage: build
    name: Build lib
    script:
    - yarn run build-lib
  - stage: deploy
    name: Deploy to NPM
    deploy:
      on:
        tags: true
        branch: master
      skip_cleanup: true
      api_key:
        secure: 
